<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose a Plan - Netflix Style</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #141414;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .plans-container {
      width: 100%;
      max-width: 800px;
      padding: 30px;
      background: #1f1f1f;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      text-align: center;
    }

    .plans-container h2 {
      margin-bottom: 30px;
    }

    .plan-cards {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    .plan {
      flex: 1;
      background-color: #292929;
      padding: 20px;
      border-radius: 8px;
      border: 2px solid transparent;
      transition: 0.3s;
      cursor: pointer;
    }

    .plan:hover {
      border-color: #e50914;
    }

    .plan h3 {
      margin-bottom: 10px;
    }

    .plan p {
      color: #ccc;
      font-size: 14px;
      margin-bottom: 20px;
    }

    form {
      margin-top: 30px;
    }

    button {
      background-color: #e50914;
      color: #fff;
      border: none;
      padding: 14px 24px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #b00610;
    }
  </style>
</head>
<body>

  <div class="plans-container">
    <h2>Choose Your Plan</h2>

    <form action="payment.html" method="GET" id="planForm">
      <div class="plan-cards">
        <label class="plan">
          <input type="radio" name="plan" value="Basic" style="display:none;" required>
          <h3>Basic</h3>
          <p>720p | 1 device | K40/month</p>
        </label>

        <label class="plan">
          <input type="radio" name="plan" value="Standard" style="display:none;" required>
          <h3>Standard</h3>
          <p>1080p | 2 devices | K60/month</p>
        </label>

        <label class="plan">
          <input type="radio" name="plan" value="Premium" style="display:none;" required>
          <h3>Premium</h3>
          <p>4K+HDR | 4 devices | K90/month</p>
        </label>
      </div>

      <input type="hidden" name="selectedPlan" id="selectedPlan">
      <button type="submit">Continue to Payment</button>
    </form>
  </div>

  <script>
    const plans = document.querySelectorAll('.plan');
    const selectedPlanInput = document.getElementById('selectedPlan');

    plans.forEach(plan => {
      plan.addEventListener('click', () => {
        plans.forEach(p => p.classList.remove('selected'));
        plan.classList.add('selected');
        plan.querySelector('input').checked = true;
        selectedPlanInput.value = plan.querySelector('h3').innerText;
      });
    });
  </script>

</body>
</html>
